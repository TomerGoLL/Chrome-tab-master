<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <style>
      :root {
        --bg-body: #ffffff;
        --bg-surface: #f8fafc;
        --bg-hover: #f1f5f9;
        --text-primary: #0f172a;
        --text-secondary: #64748b;
        --border: #e2e8f0;
        --accent: #3b82f6;
        --radius: 12px;
        --shadow: 0 1px 2px 0 rgb(0 0 0 / 0.05);
      }

      @media (prefers-color-scheme: dark) {
        :root {
          --bg-body: #0f172a;
          --bg-surface: #1e293b;
          --bg-hover: #334155;
          --text-primary: #f8fafc;
          --text-secondary: #94a3b8;
          --border: #334155;
          --accent: #60a5fa;
          --shadow: 0 1px 2px 0 rgb(0 0 0 / 0.2);
        }
      }

      * {
        box-sizing: border-box;
      }

      body {
        width: 320px;
        margin: 0;
        padding: 16px;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        background-color: var(--bg-body);
        color: var(--text-primary);
      }

      .header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-bottom: 20px;
        padding: 0 4px;
      }

      .header h1 {
        margin: 0;
        font-size: 16px;
        font-weight: 600;
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .header-icon {
        font-size: 18px;
      }

      .section {
        margin-bottom: 24px;
      }

      .section-title {
        font-size: 11px;
        text-transform: uppercase;
        letter-spacing: 0.05em;
        color: var(--text-secondary);
        margin: 0 0 12px 4px;
        font-weight: 600;
      }

      /* Primary Grid */
      .action-grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 12px;
      }

      .card-btn {
        background: var(--bg-surface);
        border: 1px solid var(--border);
        border-radius: var(--radius);
        padding: 12px;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 6px;
        cursor: pointer;
        transition: all 0.2s ease;
        text-align: center;
        color: var(--text-primary);
        box-shadow: var(--shadow);
        min-height: 84px;
        justify-content: center;
      }

      .card-btn:hover {
        background: var(--bg-hover);
        transform: translateY(-1px);
        border-color: var(--accent);
      }

      .card-btn:active {
        transform: translateY(0);
      }

      .card-icon {
        width: 24px;
        height: 24px;
        color: var(--accent);
        margin-bottom: 4px;
      }

      .card-label {
        font-size: 13px;
        font-weight: 500;
        line-height: 1.2;
      }

      .card-shortcut {
        font-size: 10px;
        color: var(--text-secondary);
        background: var(--bg-body);
        padding: 2px 6px;
        border-radius: 4px;
        border: 1px solid var(--border);
        margin-top: 4px;
      }

      /* Secondary List */
      .action-list {
        display: flex;
        flex-direction: column;
        gap: 8px;
      }

      .list-btn {
        display: flex;
        align-items: center;
        gap: 12px;
        width: 100%;
        padding: 10px 12px;
        background: transparent;
        border: none;
        border-radius: 8px;
        color: var(--text-primary);
        font-size: 13px;
        cursor: pointer;
        transition: background 0.2s;
        text-align: left;
      }

      .list-btn:hover {
        background: var(--bg-hover);
      }

      .list-btn svg {
        width: 16px;
        height: 16px;
        color: var(--text-secondary);
      }

      .list-btn:hover svg {
        color: var(--accent);
      }

      .footer {
        margin-top: 24px;
        padding-top: 16px;
        border-top: 1px solid var(--border);
        text-align: center;
      }

      .settings-link {
        color: var(--text-secondary);
        text-decoration: none;
        font-size: 12px;
        display: inline-flex;
        align-items: center;
        gap: 6px;
        transition: color 0.2s;
      }

      .settings-link:hover {
        color: var(--accent);
      }

      /* Loading state for shortcuts */
      .loading {
        opacity: 0.5;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <h1><img src="photos/icon.svg" class="header-icon" alt="Icon" style="width: 20px; height: 20px;"> Tab Master</h1>
    </div>

    <div class="section">
      <div class="section-title">Quick Actions</div>
      <div class="action-grid">
        <button class="card-btn" data-action="close-other-tabs">
          <svg class="card-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M18 6L6 18M6 6l12 12" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
          <span class="card-label">Close Others</span>
          <span class="card-shortcut loading" id="shortcut-1">...</span>
        </button>

        <button class="card-btn" data-action="new-tab-close-others">
          <svg class="card-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M12 4v16m-8-8h16" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
          <span class="card-label">New + Clean</span>
          <span class="card-shortcut loading" id="shortcut-2">...</span>
        </button>

        <button class="card-btn" data-action="duplicate-tab">
          <svg class="card-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
            <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
          </svg>
          <span class="card-label">Duplicate</span>
          <span class="card-shortcut loading" id="shortcut-3">...</span>
        </button>

        <button class="card-btn" data-action="pin-unpin-tab">
          <svg class="card-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <line x1="12" y1="17" x2="12" y2="22"></line>
            <path d="M5 17h14v-1.76a2 2 0 0 0-1.11-1.79l-1.78-.9A2 2 0 0 1 15 10.76V6h1a2 2 0 0 0 0-4H8a2 2 0 0 0 0 4h1v4.76a2 2 0 0 1-1.11 1.79l-1.78.9A2 2 0 0 0 5 15.24Z"></path>
          </svg>
          <span class="card-label">Pin Tab</span>
          <span class="card-shortcut loading" id="shortcut-4">...</span>
        </button>
      </div>
    </div>

    <div class="section">
      <div class="section-title">Tools</div>
      <div class="action-list">
        <button class="list-btn action-btn" data-action="close-tabs-left">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M11 17l-5-5 5-5M18 17l-5-5 5-5"/></svg>
          Close Tabs on Left
        </button>
        <button class="list-btn action-btn" data-action="close-tabs-right">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M13 17l5-5-5-5M6 17l5-5-5-5"/></svg>
          Close Tabs on Right
        </button>
        <button class="list-btn action-btn" data-action="move-to-new-window">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M15 3h6v6M10 14L21 3M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"/></svg>
          Move to New Window
        </button>
        <button class="list-btn action-btn" data-action="close-duplicate-tabs">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect><path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path><line x1="11" y1="11" x2="20" y2="20"></line><line x1="20" y1="11" x2="11" y2="20"></line></svg>
          Close Duplicate Tabs
        </button>
        <button class="list-btn action-btn" data-action="close-unpinned-tabs">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
            Close Unpinned Tabs
        </button>
      </div>
    </div>

    <div class="footer">
      <a href="#" id="shortcut-link" class="settings-link">
        <svg viewBox="0 0 24 24" width="14" height="14" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="3"></circle><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path></svg>
        Customize Shortcuts
      </a>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
